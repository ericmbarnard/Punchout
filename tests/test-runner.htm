<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>	
	<link href="qunit/qunit.css" rel="stylesheet" type="text/css" />
	<script src="qunit/qunit.js" type="text/javascript"></script>
    <script src="../lib/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="../lib/jquery-ui.js" type="text/javascript"></script>
    <link href="../lib/jquery-ui-1.8.15.custom.css" rel="stylesheet" type="text/css" />
    <script src="../lib/json2.js" type="text/javascript"></script>
    <script src="../lib/knockout-1.3.0beta.js" type="text/javascript"></script>

</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>

    <div id="date-picker-test-container">
        <input id="theTest" type="text" data-bind="date: myDate, dateOptions: {autoSize: true}" />
    </div>

    <div id="gridTest1">    
        <div data-bind="poGrid: { itemSource: testItems }">
            
        </div>
    </div>


    <!--Test Scripts Go Here-->
    <script src="../js/datepicker/punchout-datepicker.js" type="text/javascript"></script>
    <script src="bindings.datepicker.tests.js" type="text/javascript"></script>

    <script src="../js/grid/punchout-grid.js" type="text/javascript"></script>
    <script src="punchout-grid.tests.js" type="text/javascript"></script>
</body>
</html>
